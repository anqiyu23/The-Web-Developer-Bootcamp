<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>

	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<body>
	<div id="container">
		<h1>Todo List<i class="fas fa-plus"></i></h1>

			<li><span><i class="fas fa-trash-alt"></i></span> Goal 1</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Goal 2</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Goal 3</li>
		</ul>
	</div>

	<script type="text/javascript" src="assets/js/todo.js"></script>

</html>
